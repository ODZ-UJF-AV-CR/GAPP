<dialog #modal class="modal" (close)="closed.emit()">
    <div class="modal-box">
        <h3 class="text-lg font-bold">{{ title() }}</h3>

        <div class="my-5">
            <ng-content></ng-content>
        </div>

        <div class="modal-action">
            <form method="dialog">
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
