<div>
    <h2>Cars</h2>
    <div>
        @for (car of cars(); track car._time) {
        <div>{{ car.callsign }} - {{ car._time }}</div>
        } @empty { Waiting for data }
    </div>

    <h2 class="mt-4">Vessels</h2>
    <div>
        @for (vessel of vessels(); track vessel._time) {
        <div>{{ vessel.callsign }} - {{ vessel._time }}</div>
        } @empty { Waiting for data }
    </div>
</div>
