<li class="list-row">
    <div class="font-bold">
        {{ vessel()?.callsign }}
    </div>

    <div></div>

    <div>
        @if(lastContact(); as lastContact) {
        <time-ago-badge [date]="lastContact._time"></time-ago-badge>
        } @else {
        <span class="badge badge-ghost badge-outline">Not connected</span>
        }
    </div>
</li>
