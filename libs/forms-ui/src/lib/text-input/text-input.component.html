<fieldset class="fieldset">
    @if(label(); as label) {
    <legend class="fieldset-legend">{{ label }}</legend>
    }
    <input
        [type]="type()"
        class="input"
        [ngClass]="sizeClass()"
        [attr.placeholder]="placeholder()"
        [value]="value"
        [attr.required]="required()"
        [disabled]="disabled"
        (blur)="onTouched?.()"
        (input)="onInput($event)"
    />

    @if(help(); as help) {
    <p class="fieldset-label">{{ help }}</p>
    }
</fieldset>
