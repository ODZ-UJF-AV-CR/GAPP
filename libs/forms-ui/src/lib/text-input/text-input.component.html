<fieldset class="fieldset">
    @if(label(); as label) {
        <legend class="fieldset-legend">{{ label }}</legend>
    }
    <input [type]="type()" class="input" [ngClass]="sizeClass()" [attr.placeholder]="placeholder()" [formControl]="control"/>

    @if(help(); as help) {
        <p class="fieldset-label">{{ help }}</p>
    }
</fieldset>
